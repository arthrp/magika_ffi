permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libmagika_ffi.so
            asset_name: libmagika_ffi-linux-x86_64.so
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libmagika_ffi.dylib
            asset_name: libmagika_ffi-macos-aarch64.dylib
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            artifact_name: libmagika_ffi.dll
            asset_name: libmagika_ffi-windows-x86_64.dll

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal

      - name: Install mingw-w64 for Windows cross-compilation
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "x86_64-pc-windows-gnu" ]; then
            export CC_x86_64_pc_windows_gnu=x86_64-w64-mingw32-gcc
            export AR_x86_64_pc_windows_gnu=x86_64-w64-mingw32-ar
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}


